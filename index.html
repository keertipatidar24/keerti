<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="google.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap">
</head>

<body>
  <header class="header">
    <nav class="header-nav">
      <a href="#" class="header-link">About</a>
      <a href="#" class="header-link">Store</a>
    </nav>
    <nav class="header-nav-right">
      <a href="#" class="header-link">Gmail</a>
      <a href="#" class="header-link">Images</a>
      <i class="fas fa-th"></i>
      <div class="profile">K</div>
    </nav>
  </header>

  <main class="main">
    <div class="logo">Google</div>
    <div class="search-bar">
      <i class="fas fa-magnifying-glass search-icon"></i>
      <input type="text" placeholder="Search Google or type a URL" class="search-input">
      <i class="fas fa-microphone search-icon"></i>
      <i class="fas fa-camera search-icon"></i>
    </div>
    <div class="buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
    <p class="languages">
      Google offered in:
      <span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span>
    </p>
  </main>

  <footer class="footer">
    <div class="footer-top">India</div>
    <hr>
    <div class="footer-links">
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="bottom">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>

</html>
